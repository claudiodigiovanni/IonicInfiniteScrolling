  <label class="item item-input">
    <input type="text" placeholder="title" ng-model='product.title'>
  </label>
  <label class="item item-input">
    <input type="text" placeholder="description" ng-model='product.description'>
  </label>
</div>
<input type="submit" id="submit" value="Submit" />
</form>
