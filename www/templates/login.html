<form ng-submit="submit()" ng-controller="LoginCtrl">
<div class="list">
<label class="item item-input">
    <input type="text" placeholder="id" ng-model='product._id' >
  </label>
  <label class="item item-input">
    <input type="text" placeholder="title" ng-model='product.title' >
  </label>
  <label class="item item-input">
    <input type="text" placeholder="description" ng-model='product.description'>
  </label>
</div>
<input type="submit" id="submit" value="Submit" /> 
</form>
